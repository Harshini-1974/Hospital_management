<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .section-header {
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            width: 300px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/home">
            <img src="https://img.icons8.com/ios-filled/50/000000/hospital-room.png" width="30" height="30" class="d-inline-block align-top" alt="">
            HMS Portal
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Admin Dashboard -->
<div class="container">
    <h2 class="section-header text-center">Admin Dashboard</h2>

    

    <!-- Add New User Section -->
    <div class="card p-3">
        <h3>Add New User</h3>
        <form method="POST">
            <input type="hidden" name="action" value="add_user">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-select" onchange="toggleFields(this.value)" required>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <!-- Doctor Fields -->
            <div class="mb-3" id="doctor-field">
                <label for="extra" class="form-label">Specialization</label>
                <input type="text" name="extra" class="form-control">
            </div>

            <!-- Patient Fields -->
            <div class="mb-3" id="patient-field" style="display: none;">
                <label for="extra" class="form-label">Age</label>
                <input type="number" name="extra" class="form-control">

                <label for="gender" class="form-label mt-2">Gender</label>
                <select name="gender" class="form-select">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="assigned_doctor" class="form-label mt-2">Assign Doctor</label>
                <select name="assigned_doctor" class="form-select">
                    {% for doctor in doctors %}
                        <option value="{{ doctor.id }}">{{ doctor.name }} ({{ doctor.specialization }})</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>
</div>

<script>
function toggleFields(role) {
    document.getElementById('doctor-field').style.display = (role === 'doctor') ? 'block' : 'none';
    document.getElementById('patient-field').style.display = (role === 'patient') ? 'block' : 'none';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
