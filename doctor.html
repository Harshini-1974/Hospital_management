<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .section-header {
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control, .form-select, .form-textarea {
            width: 100%;
        }
        .form-textarea {
            min-height: 150px;
        }
        .message {
            color: green;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/home">
            <img src="https://img.icons8.com/ios-filled/50/000000/hospital-room.png" width="30" height="30" class="d-inline-block align-top" alt="">
            HMS Portal
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Doctor Dashboard -->
<div class="container">
    <h2 class="section-header text-center">Welcome, Dr. {{ doctor.name }}</h2>

    <!-- Assigned Patients Section -->
    <div class="card p-3 mb-4">
        <h3>Assigned Patients</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="patient_id" class="form-label">Select Patient</label>
                <select name="patient_id" id="patient_id" class="form-select" required>
                    {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Medical Description</label>
                <textarea name="description" id="description" class="form-control form-textarea" placeholder="Write description..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Description</button>
        </form>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success mt-3">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Logout Button -->
    <div class="text-center">
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
